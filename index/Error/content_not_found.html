<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<html lang="en">
  <style>
    body {
      background: gray;
    }

    .error-section {
      position: fixed !important;
      border: 2px solid #444;
      border-radius: 0.45cm;
      background: lightgray;
    }

    .error-title {
      position: relative;
      border: 2px solid #333;
      border-radius: 1cm;
    }

    .title {
      position: relative;
      border-radius: 1cm;
      padding: 5px 10px;
    }
  </style>
  <body>
    <section class="error-section">
      <div class="error-title">
        <h1 class="title">Content Not Found!</h1>
      </div>
      <div class="error-description">
        <p class="text">Error: Your search was not found.</p>
        <span class="text-info"
          >Try checking your search to make sure you spelled it right. Or
          confirm the content exists.</span
        >
      </div>
    </section>
  </body>
</html>
