<!DOCTYPE html>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<html lang="en">
  <style>
    body {
      background: gray;
    }
    .error-section {
      position: fixed;
    }
  </style>
  <body>
    <section class="error-section">
      <div class="error-title">
        <h1>Content Not Found!</h1>
      </div>
      <div class="error-description">
        <p class="text">Error: Your search was not found.</p>
        <span class="text-info"
          >Try checking your search to make sure you spelled it right. Or
          confirm the content exists.</span
        >
      </div>
    </section>
  </body>
</html>
