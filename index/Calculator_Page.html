<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="x-icon" href="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HtCalculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: aquamarine;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      margin-top: 35px;
    }

    .calculator {
      width: 300px;
      background: #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      padding: 20px;
      position: relative;
    }

    .solar-panel {
      background: linear-gradient(to right, #444, #666);
      height: 10px;
      width: 80px;
      border-radius: 2px;
      margin: 0 auto 10px;
    }

    .screen {
      background: #222;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      height: 50px;
      overflow: hidden;
      border: 2px solid #555;
      -webkit-user-select: none;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      -webkit-user-select: none;
      user-select: none;
    }

    .button {
      background: #fff;
      border: 2px solid #aaa;
      border-radius: 5px;
      font-size: 18px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px #888;
    }

    .button:active {
      box-shadow: none;
      transform: translateY(2px);
    }

    .button.operation {
      background: #f8b400;
      color: #fff;
    }

    .button.clear {
      background: #f54242;
      color: #fff;
    }

    .button.equals {
      background: #2d89ef;
      color: #fff;
      grid-column: span 4;
    }

    .history {
      background: rgb(1, 234, 234);
      border: 2px solid #0093e2;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-height: 600px;
      overflow-x: auto;
      overflow-y: scroll;
    }

    .history h3 {
      margin: 0 0 10px;
      font-weight: bolder;
      font-size: 1.35em;
      color: black;
      -webkit-text-fill-color: rgb(132, 243, 243);
      -webkit-text-stroke: 1px darkcyan;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 16px;
    }

    .history-item button {
      background: #f54242;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
    }

    .history-item button.load {
      background: #2d89ef;
    }

    .history-item button:active {
      transform: translateY(1px);
    }
        #toolbar-container {
          position: absolute;
          display: flex;
          justify-content: center;
          align-items: center;
          border: 3px solid black;
          border-bottom-left-radius: 0.25cm;
          border-bottom-right-radius: 0.25cm;
          background-color: #1b86f7;
          padding: 11.85px;
          width: 100% auto;
          height: 25px;
          margin-top: -28px;
          -webkit-transition: all 0.25s ease-in-out;
          transition: all 0.25s ease-in-out;
          gap: 4px;
        }
        #minimize-button-container {
          position: relative;
          margin-top: 25px;
          margin-left: -50px;
          padding: 4px;
          width: 3.15% auto;
          border-radius: 0.25cm;
          -webkit-transition: border 0.25s ease-in, rotate 0.25s ease, margin-top 0.25s ease-out;
          transition: border 0.25s ease-in, rotate 0..25s ease, margin-top 0.25s ease-out;
        }
        #minimize-toolbar-button {
          cursor: pointer;
          position: relative;
          font-weight: bold;
          font-size: 1.625em;
          font-family: Sans-Serif;
          border: 2px solid black;
          border-radius: 0.25cm;
          -webkit-user-select: none;
          user-select: none;
        }
        #Numbers-Basic-calculators-container {
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          gap: 8px;
          font-family: Sans-Serif;
          font-weight: bold;
          font-size: 1.25em;
        }
        .divider-line {
          cursor: default;
          font-weight: normal;
          font-size: 1.85em;
          -webkit-user-select: none;
          user-select: none;
        }
        #Graphing-calculators-container {
          display: flex;
          justify-content: center;
          align-items: center;
          position: relative;
          gap: 8px;
          font-family: Sans-Serif;
          font-weight: bold;
          font-size: 1.25em;
        }
        .toolbar-buttons {
          position: relative;
          border: 2px solid black;
          border-radius: 0.25cm;
          font-weight: bold;
          box-shadow: 0 0 20px rgb(18, 208, 255);
          -webkit-user-select: none;
          user-select: none;
          -webkit-transition: all 0.175s ease;
          transition: all 0.175s ease;
        }
  </style>
</head>
<body>
  <div id="toolbar-container">
    <text class="divider-line">|</text>
    <div id="Numbers-Basic-calculators-container">
      <text style="user-select: none;">Basic Numbers</text>
      <button class="toolbar-buttons" style="cursor: pointer;" onclick="goToBasicCalculator()" id="basic-calculator-button">Basic Calculator</button>
      <button class="toolbar-buttons" style="cursor: pointer;" onclick="goToScientificCalculator()" id="scientific-calculator-button">Scientific Calculator (Coming Soon!)</button>
    </div>
    <text class="divider-line">|</text>
    <div id="Graphing-calculators-container">
      <text style="user-select: none;">Graphing</text>
      <button class="toolbar-buttons" style="cursor: pointer;" onclick="goToGraphingCalculator()" id="graphing-calculator-button">Graphing Calculator</button>
    </div>
  </div>
  <div id="minimize-button-container">
    <button id="minimize-toolbar-button">^</button>
  </div>
  <div class="container">
    <div class="calculator">
      <div class="solar-panel"></div>
      <div class="screen" id="screen">0</div>
      <div class="buttons">
        <div class="button" onclick="appendNumber('7')">7</div>
        <div class="button" onclick="appendNumber('8')">8</div>
        <div class="button" onclick="appendNumber('9')">9</div>
        <div class="button operation" onclick="chooseOperation('/')">÷</div>

        <div class="button" onclick="appendNumber('4')">4</div>
        <div class="button" onclick="appendNumber('5')">5</div>
        <div class="button" onclick="appendNumber('6')">6</div>
        <div class="button operation" onclick="chooseOperation('*')">×</div>

        <div class="button" onclick="appendNumber('1')">1</div>
        <div class="button" onclick="appendNumber('2')">2</div>
        <div class="button" onclick="appendNumber('3')">3</div>
        <div class="button operation" onclick="chooseOperation('-')">−</div>

        <div class="button" onclick="appendNumber('0')">0</div>
        <div class="button" onclick="appendNumber('.')">.</div>
        <div class="button clear" onclick="clearScreen()">C</div>
        <div class="button operation" onclick="chooseOperation('+')">+</div>

        <div class="button equals" onclick="compute()">=</div>
      </div>
    </div>

    <div class="history" id="history">
      <h3>History</h3>
    </div>
  </div>

  <script>
    let currentOperand = '';
    let previousOperand = '';
    let operation = null;
    const history = [];

    function appendNumber(number) {
      if (number === '.' && currentOperand.includes('.')) return;
      currentOperand += number;
      updateScreen();
    }

    function chooseOperation(op) {
      if (currentOperand === '') return;
      if (previousOperand !== '') compute();
      operation = op;
      previousOperand = currentOperand;
      currentOperand = '';
    }

    function compute() {
      let computation;
      const prev = parseFloat(previousOperand);
      const current = parseFloat(currentOperand);
      if (isNaN(prev) || isNaN(current)) return;
      switch (operation) {
        case '+':
          computation = prev + current;
          break;
        case '-':
          computation = prev - current;
          break;
        case '*':
          computation = prev * current;
          break;
        case '/':
          computation = prev / current;
          break;
        case '(':
          computation = prev / current;
          break;
        case ')':
          computation = prev / current;
          break;
        default:
          return;
      }
      addToHistory(`${previousOperand} ${operation} ${currentOperand} = ${computation}`);
      currentOperand = computation.toString();
      operation = null;
      previousOperand = '';
      updateScreen();
    }

    function clearScreen() {
      currentOperand = '';
      previousOperand = '';
      operation = null;
      updateScreen();
    }

    function updateScreen() {
      const screen = document.getElementById('screen');
      screen.textContent = currentOperand || '0';
    }

    function addToHistory(entry) {
      history.push(entry);
      updateHistory();
    }

    function updateHistory() {
      const historyContainer = document.getElementById('history');
      historyContainer.innerHTML = '<h3>History</h3>';
      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.innerHTML = `
          <span>${item}</span>
          <button class="load" onclick="loadHistory(${index})">Load</button>
          <button onclick="deleteHistory(${index})">Delete</button>
        `;
        historyContainer.appendChild(div);
      });
    }

    function loadHistory(index) {
      const [prev, op, current] = history[index].split(' ');
      previousOperand = prev;
      operation = op;
      currentOperand = current.split('=')[0].trim();
      updateScreen();
    }

    function deleteHistory(index) {
      history.splice(index, 1);
      updateHistory();
    }

  // Keyboard Input
  window.addEventListener('keydown', (e) => {
      if (!isNaN(e.key) || e.key === '.') appendNumber(e.key);
      if (['+', '-', '*', '/'].includes(e.key)) chooseOperation(e.key);
      if (e.key === 'Enter') compute();
      if (e.key === 'Backspace') clearScreen();
    });
  </script>
  <script>
// Minimize Button Variables
const mbc = document.getElementById('minimize-button-container');
const mb = document.getElementById('minimize-toolbar-button');
// Toolbar Container
const tb = document.getElementById('toolbar-container');
// Calculator
mb.addEventListener('click', function() {
if(mb.style.color === 'black' || mb.style.color === '') {
  mb.style.borderTop = '2px solid darkgray';
  mb.style.borderLeft = '2px solid darkgray';
  mb.style.borderRight = '2px solid gray';
  mb.style.borderBottom = '2px solid gray';
  mb.style.color = 'skyblue';
  // container
  mbc.style.border = '1px solid #ccc';
  mbc.style.padding = '3px';
  mbc.style.rotate = '-180deg';
  mbc.style.marginTop = '-25px';
} else {
  mb.style.borderTop = '2px solid black';
  mb.style.borderLeft = '2px solid black';
  mb.style.borderRight = '2px solid black';
  mb.style.borderBottom = '2px solid black';
  mb.style.color = 'black';
  // container
  mbc.style.border = 'none';
  mbc.style.padding = '4px';
  mbc.style.rotate = '0deg';
  mbc.style.marginTop = '25px';
}
});


// Minimize toolbar-container
mb.addEventListener('click', function() {
  if(tb.style.opacity === '1' || tb.style.opacity === '') {
    tb.style.opacity = '0';
    tb.style.pointerEvents = 'none';
  } else if(tb.style.opacity === '0' || tb.style.opacity === '') {
    tb.style.opacity = '1';
    tb.style.pointerEvents = 'all';
  }
});
  </script>
