<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">

<head>
    <link rel="shortcut icon" type="x-icon" href="assets/images/Tab_Icons/HtWebz_Searcher_Icon.png"
        style="border-radius: 10px;"><!--Tab Icon image-->
    <title>Searcher</title>
</head>
<!---->

<head>
    <!-- Search Layout -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(112, 255, 236);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            cursor: default;
            color: #333;
            -webkit-user-select: none;
            user-select: none;
        }

        form {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        label {
            cursor: default;
            -webkit-user-select: none;
            user-select: none;
            font-size: 1.5em;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 200px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            outline-color: #0156b1;
            outline-style: normal;
            outline-width: 2px;
            transition: outline-color 0.25s ease-in-out, outline-style 0.25s ease-in-out;
        }

        input:hover {
            outline-style: outset;
        }

        button {
            -webkit-user-select: none;
            user-select: none;
            padding: 8px 18px;
            font-size: 1.35em;
            border: none;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
            position: relative;
            /* Ensures the splash stays within the button */
            transition: background-color 0.3s ease-in-out, border 0.3s ease-in-out, -webkit-text-fill-color 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .search-button {
            border: 2px solid cyan;
            background-color: #007bff;
            -webkit-text-fill-color: cyan;
            -webkit-text-stroke: 1px darkcyan;
            color: white;
        }

        .search-button:hover {
            border: 2px solid rgb(0, 164, 164);
            -webkit-text-fill-color: rgb(0, 164, 164);
            background-color: #0056b3;
        }

        .splash {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transform: scale(0);
            animation: splash-animation 0.8s ease-in-out;
        }

        @keyframes splash-animation {
            from {
                transform: scale(0);
                opacity: 1;
            }

            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        iframe {
            width: 100%;
            height: 900px;
            border: 4px solid darkcyan;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            background-color: white;
        }
    </style>
</head>

<body>
    <h1>Search for Content</h1>
    <form onsubmit="event.preventDefault(); searchFiles();">
        <label for="searchInput">Search:</label>
        <input type="text" id="searchInput" name="searchInput" placeholder="Help: about HTML searcher" autocomplete="off"
            style="background-color: lightcyan;">
        <button type="submit" class="search-button" onclick="createSplash(event)">Search</button>
    </form>
    <iframe id="resultFrame"></iframe>

    <script src="assets/scripts/button_splash_effect.js"></script>
    <script src="assets/scripts/search_process.js"></script>
    <script>
        document.getElementById('searchInput').addEventListener('mousedown', function () {
            var searchBox = document.getElementById('searchInput');
            if (searchBox.style.outlineColor === '#0156b1' || searchBox.style.outlineColor === '#017afc' || searchBox.style.outlineColor === '' || searchBox.style.outlineColor === '') {
                searchBox.style.outlineColor = '#017afc';
            } else {
                searchBox.style.outlineColor = '';
            }
        });
        document.getElementById('searchInput').addEventListener('mouseover', function () {
            var searchBox = document.getElementById('searchInput');
            searchBox.style.outline = '';
        });
        document.getElementById('searchInput').addEventListener('mouseout', function () {
            var searchBox = document.getElementById('searchInput');
            searchBox.style.outline = 'none';
        });
    </script>
</body>
<style>
    body {
        background: aquamarine;
    }

    .context-menu {
        display: none;
        position: fixed;
        background: radial-gradient(circle, #22c6e3, #077082);
        border: 2px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 1px 15px rgba(24, 188, 217, 0.95);
        z-index: 1000;
    }

    .context-menu ul {
        list-style: none;
        font-family: Sans-Serif;
        font-weight: bold;
        -webkit-user-select: none;
        user-select: none;
        padding: 10px;
        margin: 0;
    }

    .context-menu li {
        padding: 8px 12px;
        border-radius: 0.25cm;
        cursor: pointer;
    }

    .context-menu li:hover {
        background-color: aqua;
    }

    .context-menu .disabled {
        color: #ccc;
        pointer-events: none;
    }

    .context-menu .link-option {
        display: none;
    }
</style>
</head>

<body>
    <div id="myMenu" class="context-menu">
        <ul>
            <li id="copy">Copy</li>
            <li id="paste">Paste</li>
            <li id="reload">Reload</li>
            <li id="openNewTab" class="link-option">Open Link in New Tab</li>
            <li id="openNewWindow" class="link-option">Open Link in New Window</li>
            <li id="inspect">Inspect</li>
            <li id="viewSource">View Page Source</li>
        </ul>
    </div>
    <script src="assets/scripts/context_menu.js"></script>

</html>
